name: Release-plz
on:
  push:
    branches:
    - main
permissions:
  contents: write
  pull-requests: write
jobs:
  release-plz-release:
    name: Release-plz release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: '0'
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    - name: Run release-plz
      uses: release-plz/action@v0.5
      with:
        command: release
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: '0'
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    - name: Run release-plz
      uses: release-plz/action@v0.5
      with:
        command: release-pr
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
