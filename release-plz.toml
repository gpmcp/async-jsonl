[workspace]
# Enable workspace mode to handle the multi-crate workspace
allow_dirty = true

# Configure specifically for the async-jsonl main crate
[[package]]
name = "async-jsonl"
# Path to the crate
path = "crates/async_jsonl"
# Generate changelog for this crate
changelog = false
# Include git cliff configuration for better changelog
release = true
# Create git tags
git_tag_enable = true
# Publish to crates.io
publish = true
# Use semver compliant versioning 
semver_check = true

commit_parsers = [
    { message = "^feat", group = "â­ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^doc", group = "ğŸ“š Documentation" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^refactor", group = "ğŸ”„ Refactoring" },
    { message = "^style", group = "ğŸ¨ Styling" },
    { message = "^test", group = "ğŸ§ª Testing" },
    { message = "^chore", group = "âš™ï¸ Miscellaneous Tasks" },
    { body = ".*security", group = "ğŸ”’ Security" },
    { message = "^revert", group = "âª Revert" },
]

# Filter out commits
filter_unconventional = true
# Protect breaking changes
protect_breaking_commits = false
# Split commits
split_commits = false
# Sort commits
sort_commits = "newest"

# Don't release CI, tests, or examples crates
[[package]]
name = "async_jsonl_ci"
release = false
publish = false

[[package]]
name = "async_jsonl_tests"
release = false
publish = false

[[package]]
name = "async_jsonl_examples"
release = false
publish = false
